<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app" 
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Booked Prototype</title>
  </head>

  <style>
    .nav {
      width: 50%;
      margin: 0 auto;
    }
    ul {
      background-color: rgb(204,164,164);
      border-style: solid;
      list-style-type: none;
    }
    li {
      display: inline;
    }
    a {
      color: black;
      font-weight: bold;
      text-decoration: none;
    }
    body {
      background-color: rgb(253,204,204);
      font-family: Arial;
      text-align: center;
    }
    .form {
      background-color: rgb(145,136,202);
      border-style: solid;
      width: 50%;
      margin: 0 auto;
      padding: 10px 20px 20px 20px;
    }
    .form-group {
      display: flex;
      text-align: left;
      padding-bottom: 15px;
    }
    label {
      color: white;
      padding-right: 15px;
    }
    input {
      width: 100%;
    }
    .search {
      background-color: rgb(97,255,0);
      text-align: center;
      width: 150px;
      height: 50px;
    }
  </style>

  <body>
    <div class="nav">
      <ul>
        <li><a href="index.html">Home |</a></li>
        <li><a href="">Sign In |</a></li>
        <li><a href="">About |</a></li>
        <li><a href="">Preferences |</a></li>
        <li><a href="">Help</a></li>
      </ul>
    </div>
    <h1 style="color: black;">Booked</h1>
    <h3 style="color: rgb(139,118,118);">Finding books from local, independent bookstores made easy!</h3>
    <div class="form">
      <h3 style="color: white;">Booked Search Form</h3>
      <form>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title">
        </div>
        <div class="form-group">
          <label for="language">Language:</label>
          <input list="language">
          <datalist id="language">
            <option value="English">
            <option value="Chinese">
            <option value="Spanish">
            <option value="German">
            <option value="Japanese">
          </datalist>
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author">
        </div>
        <div class="form-group">
          <label for="isbn">ISBN:</label>
          <input type="text" id="isbn" name="isbn">
        </div>
        <div class="form-group">
          <label for="binding">Binding:</label>
          <input list="binding">
          <datalist id="binding">
            <option value="Case">
            <option value="PUR">
          </datalist>
          <label for="condition"  style="padding-left: 10px;"">Condition:</label>
          <input list="condition">
          <datalist id="condition">
            <option value="New">
            <option value="Used">
          </datalist>
        </div>
        <div class="form-group">
          <label for="edition">Edition:</label>
          <input list="edition">
          <datalist id="edition">
            <option value="First">
            <option value="Large Print">
          </datalist>
          <label for="format" style="padding-left: 10px;">Format:</label>
          <input list="format">
          <datalist id="format">
            <option value="Hardcover">
            <option value="Paperback">
          </datalist>
        </div>
        <div class="form-group">
          <label for="min">Price Range:</label>
          <input type="text" id="min" name="min">
          <label for="max" style="padding-left: 10px;">to</label>
          <input type="text" id="max" name="max">
        </div>
          <input class="search" type="button" onclick="window.location.href='results.html';" value="Search">
      </form>
    </div>
  </body>
</html>
